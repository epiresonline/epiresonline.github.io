<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #qrcode {
            margin-top: 20px;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <h2>Gerador de QR Code</h2>
    <input type="text" id="texto" placeholder="Digite o texto ou link" />
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div id="qrcode"></div>
    
    <script>
        function gerarQRCode() {
            let texto = document.getElementById("texto").value;
            if (texto.trim() === "") {
                alert("Por favor, insira um texto ou link v√°lido.");
                return;
            }
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), texto);
        }
    </script>
</body>
</html>
